
<button class="like"
 (click)="likeTheButton()" >
  <i class="like-button" [ngClass]="{'liked':isLiked}"  nz-icon nzType="heart" nzTheme="outline" ></i>
</button>
<button
            style="border: 0ch; background-color: rgb(255, 255, 255)"
            (click)="showModal()"
          >
            <i nz-icon nzType="flag" nzTheme="outline"></i>
          </button>
          <nz-modal
            [(nzVisible)]="isVisible"
            [nzContent]="modalContent"
            [nzFooter]="modalFooter"
            (nzOnCancel)="handleCancel()"
          >
            <ng-template #modalContent>
              <p>Send your reclamation.</p>
              <nz-comment>
                <nz-avatar nz-comment-avatar>
                  <div style="font-size: 13px; line-height: 30px">
                    <img
                      class="image"
                      src="/assets/images/avatar.png"
                      style="
                        height: 30px;
                        width: 30px;
                        object-fit: cover;
                        border-radius: 50%;
                      "
                    />
                  </div>
                </nz-avatar>
                <nz-comment-content>
                  <nz-form-item>
                    <textarea
                      [(ngModel)]="inputValue"
                      nz-input
                      rows="4"
                    ></textarea>
                  </nz-form-item>
                </nz-comment-content>
              </nz-comment>
            </ng-template>

            <ng-template #modalFooter>
              <nz-form-item>
                <button
                  nz-button
                  nzType="primary"
                  [nzLoading]="submitting"
                  [disabled]="!inputValue"
                  (click)="handleSubmit()"
                >
                  Send.
                </button>
              </nz-form-item>
            </ng-template>
          </nz-modal>
