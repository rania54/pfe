<h3 >Create an account</h3>
<form  nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item >
  <div class="profile-pic-div">
    <img [src]="url" id="photo" />
    <input type="file" (change)="onselectFile($event)" id="file" />
    <label for="file" id="uploadBtn">Choose Photo</label>
  </div>
</nz-form-item>

  <nz-form-item>
    <nz-form-label
      [nzSm]="9"
      [nzXs]="24"
      nzFor="nickname"
      nzRequired
      nzTooltipTitle="What do you want other to call you"
    >
      <span>userName</span>
    </nz-form-label>
    <nz-form-control [nzSpan]="7" nzErrorTip="Please input your nickname!">
      <input nz-input id="userName" formControlName="userName" nz-input   />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSpan]="7" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSpan]="7" nzErrorTip="Please input your password!">
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()"

      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
    <nz-form-control [nzSpan]="7" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="phoneNumber" nzRequired>Phone Number</nz-form-label>
    <nz-form-control
    [nzSpan]="7"
      [nzValidateStatus]="validateForm.controls['phoneNumber']"
      nzErrorTip="Please input your phone number!"
    >
      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">


           <ng-template #addOnBeforeTemplate> +216 </ng-template>


        <input type="number" formControlName="phoneNumber" id="'phoneNumber'" nz-input />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item nz-row class="register-area" >
    <nz-form-control [nzSpan]="7" >
      <button style="margin-left: 550px;" nz-button nzType="primary">register</button>
    </nz-form-control>
  </nz-form-item>
</form>
